<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Es 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-2">Add a pet</h1>
    <form class="row g-3 m-4" id="pet-form">
      <div class="col-md-6">
        <label class="form-label">Pet name</label>
        <input type="text" class="form-control" id="petName" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Pet owner</label>
        <input type="text" class="form-control" id="petOwner" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Pet species</label>
        <input type="text" class="form-control" id="petSpecies" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Pet breed</label>
        <input type="text" class="form-control" id="petBreed" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="privacy" required />
        <label class="form-check-label" for="privacy">Privacy Policy</label>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Add pet</button>
      </div>
    </form>
    <div class="container">
      <h2 class="text-center">Pets added:</h2>
      <ul id="petsList"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./ex2.js"></script>
  </body>
</html>
